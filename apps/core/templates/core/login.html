{% extends 'core/base.html' %}

{% block title %}Login - PIMS2{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <form class="form-signin" method="post">
            {% csrf_token %}
            <h2 class="form-signin-heading mb-4">Please Sign In</h2>
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}
            
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="Username" name="username" 
                    value="{{ request.POST.username|default:'' }}" required autofocus>
            </div>
            
            <div class="mb-3">
                <input type="password" class="form-control" placeholder="Password" name="password" required>
            </div>
            
            <button class="btn btn-lg btn-primary w-100" type="submit">Sign in</button>
        </form>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    $(document).ready(function() {
        $("button[type='submit']").button();
        $("button[type='submit']").addClass('login');
        $("button[type='submit']").find('span.ui-button-text').css("padding", "0");
    });
</script>
{% endblock %}
